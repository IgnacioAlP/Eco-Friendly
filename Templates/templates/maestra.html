<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/eco--.jpeg') }}" type="image/x-icon">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/velocity-animate@2.0.3/velocity.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js" integrity="sha384-Tm3Fqn4Oi5cF7P1NZtlJ4zroRg1c/4cH+V5n5SiCQyWr2H+Cj7fZca+1uswS3jkF" crossorigin="anonymous"></script>
    {% block enlaces  %} {% endblock %}

    <title>{% block titulo %} {% endblock %}</title>
</head>
<body>

    <!-- Cabecera (copiar todo para todas las páginas) -->

    <header id="contenedor-header" class="color-header">
        <a href="{{ url_for('index') }}"><img id="logo_tienda"
                src="{{ url_for('static', filename='img/logo_point_roo.png') }}" alt="logo de point roo"></a>
        <button onclick="mostrarMenuLateral()" id="btn-menu">
            <img id="img-menu" src="{{ url_for('static', filename='img/menu.png') }}" alt="">
        </button>
        <input id="barra-busqueda" class="form-control me-5" type="search" placeholder="Buscar productos..."
            aria-label="Search">
            <button  id="btn-iniciar-sesion" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInicioSesion">
                <img id="logo-inicio-sesion" src="{{ url_for('static', filename='img/logo-inicio-sesion.png') }}" alt="inicio de sesion">
                <b>
                    Iniciar Sesión 
                </b>
              </button>
        <a id="contenedor-carrito" href="{{ url_for('carrito_de_compras') }}" target="_self">
            <img id="carrito-de-compras" src="{{ url_for('static', filename='img/logo-carrito-de-compras.png') }}"
                alt="">
        </a>
    </header>

    <div class="barra_separadora">

        <!------------------------- Cabecera-fin ------------------------->

    </div>

</html>
