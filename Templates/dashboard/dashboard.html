<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/img/eco--.jpeg" alt="Eco-Friendly">
            <h1>ECO - FRIENDLY</h1>
        </div>
        <div class="user-info">
            <span class="username">Juan Pérez</span>
            <a href="#" class="inicio-btn">Inicio</a>
        </div>
    </header>

    <!-- Contenedor del dashboard: barra lateral + contenido -->
    <div class="dashboard-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="{{ url_for('categoria') }}">Categorías</a></li>
                    <li><a href="{{ url_for('marca') }}">Marcas</a></li>
                    <li><a href="{{ url_for('producto') }}">Productos</a></li>
                    <li><a href="{{ url_for('producto') }}">Modelos</a></li>
                    <li><a href="{{ url_for('producto') }}">Pedidos</a></li>
                    <li><a href="{{ url_for('producto') }}">Usuarios</a></li>
                    <li><a href="{{ url_for('resumen') }}">Permisos</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            
                {% block content %}
                
                {% endblock %}
            
        </main>
    </div>
</body>
</html>
