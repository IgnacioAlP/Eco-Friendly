{% extends "dashboard/newdashboard.html" %}

{% block title %}Categorías | Eco-Friendly{% endblock %}

{% block content %}

<div class="col-lg-4  col-md-7 ms-5 mt-4 me-4">
    <h2>Categorias</h2><br>
    <a href="{{ url_for('registrar_categoria') }}" class="btn btn-primary ">Nuevo</a>
    <hr>
    <table class="table table-bordered table-hover text-center table-responsive ">
        <thead class="table-secondary">
            <tr>
                <th>ID</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria[0] }}</td>
                <td>{{ categoria[1] }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Acciones">
                        <form action="{{ url_for('modificar_categoria') }}"  method="post">
                            <input type="hidden" name="id" value="{{ categoria[0] }}">
                            <button type="submit" class="btn btn-warning me-4 text-white" onclick=" modificar(event)">Modificar</button>
                        </form>
                        <a href="{{ url_for('eliminar_categoria', id=categoria[0]) }}" class="btn btn-danger" onclick=" confirmarEliminacion(event)">Eliminar</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
